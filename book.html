<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借書系統　D0449763</title>
</head>
<body>
    <h1><b>圖書館借書系統</b></h1>
    <form action="post" autocomplete="on">

        <p>
            <label>書名：</label>
            <input type="text" name="bookName" id="bookName" placeholder="bookName">
        </p>
        <p>
            <label>學號：</label>
            <input type="text" name="userName" id="userName" placeholder="userName">
        </p>

        <p><label>性別：</label>
            <input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="female">女</br>
        </p>

        <p><label>科系：</label>
            <select name="department">
                <option value="軟創" selected>軟創</option>
                <option value="資工">資工</option>
                <option value="電機">電機</option>
                <option value="通訊">通訊</option>
            </select>
        </p>

        <p>
            <input type="submit" onclick="alert('借閱成功!')" value="借書">
            <input type="reset" value="重設">
        </p>
    </form>

</body>
</html>
